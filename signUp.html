<!--Form-->
<div class="wrapper fadeInDown">
    <div id="formContent">
      <h2 style="font-family: Poppins, sans-serif; padding-bottom: 25px; padding-top:-100px;">The first step to a better you</h2>
      <form>
        <p>Email</p>
        <input type="text" id="Email" class="fadeIn second" name="uploadstyle" placeholder="ex. abc@gmail.com">
        <p>Username</p>
        <input type="text" id="Username" class="fadeIn second" name="uploadstyle" placeholder="Username">
        <p>Password</p>
        <input type="password" id="PasswordOne" class="fadeIn second" name="uploadstyle" placeholder="Password">
        <p>Retype Password</p>
        <input type="password" id="PasswordTwo" class="fadeIn second" name="uploadstyle" placeholder="Password">
        <input type="button" class= "signUp" class="fadeIn fourth" onclick="checkPassword()" value="Sign Up">      
      </form>
    </div>
    <!--Password Matching-->
    <script> 

            function checkPassword(form) { 
                var password1 = document.getElementById("PasswordOne").value;
                var password2 = document.getElementById("PasswordTwo").value;
                if (password1 == '') 
                    alert ("Please enter Password"); 
                else if (password2 == '') 
                    alert ("Please enter confirm password");    
                else if (password1 != password2) { 
                    alert ("\nPasswords do not match") 
                    return false; 
                } 
            } 
        </script>
